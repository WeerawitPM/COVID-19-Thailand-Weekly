<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>ข้อมูลผู้ติดเชื้อ COVID-19</title>
</head>

<body class="bg-dark">
    <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="">ข้อมูลผู้ติดเชื้อ COVID-19 รายสัปดาห์</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">HOME</a>
                    </li>
                </ul>
                <form class="d-flex" role="search" action="javascript:searchData()">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                        id="searchInput" required>
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container mt-5 d-flex flex-column justify-content-center align-items-center w-100">
        <div class="overflow-x-scroll w-100 h-100">
            <div style="width: 450vw; max-height: 80vh; min-height: 80vh;">
                <canvas id="myChart" class="h-100 w-100"></canvas>
            </div>
        </div>
        <br>
        <div class="table-responsive w-100">
            <table class="table table-dark table-hover table-bordered text-center">
                <thead class="table-light">
                    <tr>
                        <th scope="col">จังหวัด</th>
                        <th scope="col">ผู้ติดเชื้อวันนี้</th>
                        <th scope="col">ผู้ติดเชื้อสะสม</th>
                        <th scope="col">เสียชีวิตวันนี้</th>
                        <th scope="col">เสียชีวิตสะสม</th>
                    </tr>
                </thead>
                <tbody id="data"></tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</html>
